{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" href="{% static 'trades/css/dark_theme.css' %}">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #222;
            text-align: center;
        }

            .login-container h1 {
                margin-bottom: 20px;
            }

        .form-group {
            margin-bottom: 12px;
            width: 100%;
        }

            .form-group label {
                font-weight: bold;
                display: block;
                margin-bottom: 4px;
            }

            .form-group input[type="email"] {
                width: 100%;
                padding: 8px;
                background-color: #111;
                color: #fff;
                border: 1px solid #555;
                border-radius: 4px;
                text-align: center;
            }

        .submit-button {
            display: block;
            margin: 10px auto 0 auto;
            background-color: #008c5f;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

            .submit-button:hover {
                background-color: #00a874;
            }

        .back-link a {
            color: #81d4f2;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Password Reset</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">Reset Password</button>
        </form>
        <p class="back-link"><a href="{% url 'trades:login_view' %}">Back to Login</a></p>
    </div>
</body>
</html>
